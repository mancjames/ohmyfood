<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ohmyfood</title>
        <meta name="description" content="Ohmyfood is an online food ordering company. Our concept allows users to compose their
        own menu and reduce waiting time in restaurants because they make their choice in
        advance. No more wasting time consulting the menu!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./public/css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/67595c5502.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <img src="./public/img/logo/ohmyfood.png" alt="logo" class="header__logo">
        </header>

        <section class="location">
            <div class="location__icon"><i class="fas fa-map-marker-alt"></i></div><h5>Paris, Belleville</h5>
        </section>

        <main>  
            <section class="booking">
                <div class="container">
                    <div class="booking__info">
                        <h2>Book the menu you like</h2>
                        <h4>Discover top-of-the-art restaurants we picked for you</h4>
                        <button class="btn booking__btn">Explore our restaurants</button>
                    </div>
                </div>
            </section>
            
        </main>
        <footer>    

        </footer>
    </body>    
</html>
