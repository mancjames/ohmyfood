<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ohmyfood</title>
        <meta name="description" content="Ohmyfood is an online food ordering company. Our concept allows users to compose their
        own menu and reduce waiting time in restaurants because they make their choice in
        advance. No more wasting time consulting the menu!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./public/css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/67595c5502.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <div class="header__return">
            <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div>
            <img src="./public/img/logo/ohmyfood.png" alt="logo" class="header__logo">
            </div>
        </header>

        <main class="menu">  
            <section class="menu__restaurant">
                <div>
                <img src="./public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Palette" class="menu__restaurant-image">
                </div>
            </section>

            <section class="menu__title">
                <div class="container--menu-title">
                    <h1>The Full Palette</h1>
                    <div class="menu__title-icon"><i class="fas fa-heart"></i></div>   
                </div>
            </section>
            
            <section class="menu__entree">
                
            </section>
        </main>

        <footer class="footer">    
            <div class="container--footer">
                <div class="footer__title">
                    <img src="./public/img/logo/ohmyfood@2x.svg" alt="logo" class="footer__logo">
                </div>
                <ol class="footer__nav">
                    <li class="footer__option footer__option--bold"><i class="fas fa-utensils footer__option-icon"></i>Suggest a restaurant</li>
                    <li class="footer__option footer__option--bold"><i class="fas fa-hands-helping footer__option-icon"></i>Become a partner</li>
                    <li class="footer__option">Legal</li>
                    <li class="footer__option">Contact</li>
                </ol>
            </div>
        </footer>
    </body>    
</html>
